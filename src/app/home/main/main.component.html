<div class="container">
  <section class="gallery-block cards-gallery">
    <div class="container">
        <div class="heading">
          <h2>Feed</h2>
        </div>
        <div class="row" id="userFeed">
            <div class="col-md-6 col-lg-4" *ngFor="let post of allPosts | slice:0:10">
                <div class="card border-0 transform-on-hover">
                  <div class="card-body">
                      <h6><a href="#">{{post.title}}</a></h6>
                      <p class="text-muted card-text">{{post.body}}}</p>
                  </div>
                </div>
            </div>
        </div>
    </div>
  </section>
</div>
