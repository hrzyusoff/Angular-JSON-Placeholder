<div class="container">
 <section class="gallery-block cards-gallery">
    <div class="container">
        <div class="heading">
          <h2>Our Team</h2>
        </div>
        <div class="row" id="userFeed">
            <div class="col-md-6 col-lg-4" *ngFor="let user of allUsers">
                <div class="card border-0 transform-on-hover">
                  <a class="lightbox">
                    <img src="../assets/img/user-circle.svg" alt="User Image" class="card-img-top">
                  </a>
                    <div class="card-body">
                        <h6><a href="#">@{{user.username}}</a></h6>
                        <p class="text-muted card-text">Hello my name is {{user.name}}. I come from {{user.address.city}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </section>
